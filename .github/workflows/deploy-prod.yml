name: Deploy to Prod

on:
  push:
    branches: [ "master" ] # Триггер на пуш в ветку master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}

      - name: Deploy to production
        env:
          PROJECT_PATH_PROD: ${{ secrets.PROJECT_PATH_PROD || '/root/tyre-php-app' }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_PROD }} << EOF
            set -e
            
            # Переход в директорию проекта
            PROJECT_PATH="${PROJECT_PATH_PROD:-/root/tyre-php-app}"
            cd "\$PROJECT_PATH"
            
            # Обновление кода из репозитория
            echo "Pulling latest changes from master branch..."
            git fetch origin master
            git reset --hard origin/master
            
            # Проверка наличия Docker и Docker Compose
            if ! command -v docker &> /dev/null; then
              echo "Error: Docker is not installed"
              exit 1
            fi
            
            if ! command -v docker compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Error: Docker Compose is not installed"
              exit 1
            fi

            # Пересборка образов
            echo "Building Docker images..."
            docker compose build --no-cache
            
            # Остановка старых контейнеров
            echo "Stopping old containers..."
            docker compose down
            
            # Запуск новых контейнеров
            echo "Starting new containers..."
            docker compose up -d
            
            # Ожидание готовности контейнеров
            echo "Waiting for containers to be ready..."
            sleep 10
            
            # Проверка статуса контейнеров
            echo "Checking container status..."
            docker compose ps
            
            # Генерация файла версии для cache busting CSS/JS
            echo "Generating version file for cache busting..."
            VERSION_HASH=$(date +%s)-$(echo $GITHUB_SHA | cut -c1-7)
            echo "$VERSION_HASH" > app/webroot/version.txt
            docker exec tyre-app-php bash -c "echo '$VERSION_HASH' > /var/www/html/app/webroot/version.txt"
            echo "Version hash: $VERSION_HASH"
            
            # Очистка кеша приложения
            echo "Clearing application cache..."
            docker exec tyre-app-php rm -rf /var/www/html/app/tmp/cache/* || echo "Cache directory not found or already empty"
            docker exec tyre-app-php chmod -R 777 /var/www/html/app/tmp || true
            
            # Очистка кеша через приложение (если доступно)
            echo "Clearing cache via application..."
            curl -k -f ${{ secrets.DOMAIN }}/admin/cache/clear || echo "Cache clear endpoint not available or already cleared"
            
            echo "Deployment completed successfully!"
          EOF